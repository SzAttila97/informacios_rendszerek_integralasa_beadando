<mat-sidenav-container class="sidenav-container" id="navigation">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/book/add" routerLinkActive="active" >
        <img style="margin-right: 5px;" src="assets/add.png">
        Könyv hozzáadása
      </a>
      <a mat-list-item routerLink="/book/list" routerLinkActive="active">
        <img style="margin-right: 5px;" src="assets/list.png">
        Könyvek listázása
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Könyv kölcsönző </span>
    </mat-toolbar>
    <div class="content-container">
      <ng-content></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
